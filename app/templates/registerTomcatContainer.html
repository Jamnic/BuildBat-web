<div class="col-lg-12 well">
    <div class="row">
        <div class="col-lg-6">
            <h4>Register new Tomcat container</h4>
        </div>
    </div>
    <div class="row">
        <div class="col-lg-2"><span class="pull-right">Tomcat container name</span></div>
        <div class="col-lg-4"><input type="text" ng-model="name"></div>
    </div>

    <div class="row">
        <div class="col-lg-2"><span class="pull-right">Tomcat home</span></div>
        <div class="col-lg-4"><input type="text" ng-model="home"></div>
    </div>

    <div class="row">
        <div class="col-lg-2 col-lg-offset-4">
            <button class="col-lg-12" ng-click="register()">Register</button>
        </div>
    </div>
</div>
